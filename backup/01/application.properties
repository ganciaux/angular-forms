spring.main.banner-mode=off
spring.application.name=forms
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/forms?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

management.endpoints.web.exposure.include=*
management.info.env.enabled=true
info.app.name=forms
info.app.description=forms
info.app.version=forms
team.name=ganc
team.group=ganc
logging.level.root=warn
server.port=7070
server.servlet.context-path=/ganc
#spring.main.lazy-initialization=true

# View SQL statements
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# Auto create database (drop and create)
spring.jpa.hibernate.ddl-auto=create