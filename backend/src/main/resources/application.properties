spring.main.banner-mode=off
spring.application.name=forms
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/forms?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Server
server.port=8080
server.servlet.context-path=/ganc

# View SQL statements
logging.level.root=warn
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# Auto create database (drop and create)
spring.jpa.hibernate.ddl-auto=create

spring.data.rest.base-path=/magic