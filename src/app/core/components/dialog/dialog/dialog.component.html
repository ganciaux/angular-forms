<div class="dialog-padding">
    <h2 mat-dialog-title>{{title}}</h2>
    <mat-dialog-content>
    <p>{{subtitle}}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Non</button>
    <button mat-button color="warn" (click)="onConfirm()">Oui</button>
    </mat-dialog-actions>
</div>
