<mat-sidenav-container fullscreen>
  <mat-sidenav #start (click)="start.close()">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['users', 'account']">
        <mat-icon>account_circle</mat-icon>
        <span>Account</span>
      </a>
      <a mat-list-item routerLink="/">
        <mat-icon>library_books</mat-icon>
        <span>Formulaires</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <div class="toolbar-tools">
      @if(isLoggedIn()) {
      <button mat-icon-button (click)="start.open('mouse')">
        <mat-icon>menu</mat-icon>
      </button>
      }
      <div class="spacer"></div>
      @if(isLoggedIn()) {
      <button mat-icon-button (click)="onLogout()" class="right-button">
        <mat-icon>logout</mat-icon>
      </button>
      }@else{
      <button mat-icon-button [routerLink]="['login']" class="right-button">
        <mat-icon>login</mat-icon>
      </button>
      }
    </div>
  </mat-toolbar>

  <div class="app-main-container">
    <app-loading />
    <app-messages />
    <router-outlet />
  </div>
</mat-sidenav-container>
