version: "3.8"

services:
  angular-app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"

  spring-boot-app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/forms  # Remplacez par le nom du service
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ganciaux
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - mysql-db

  mysql-db:
    image: mysql:9
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: ganciaux
      MYSQL_DATABASE: forms
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3306:3306"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data: